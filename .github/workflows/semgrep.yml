name: Semgrep

on:
  pull_request: {}
  push:
    branches:
      - main
      - master
  schedule:
    - cron: '0 0 * * 0' # Adjust this cron schedule as needed
  workflow_dispatch: {}

jobs:
  semgrep:
    name: Scan
    runs-on: ubuntu-latest
    container:
      image: returntocorp/semgrep

    steps:
      - uses: actions/checkout@v3

      - name: Semgrep scan
        run: semgrep ci --config=auto --sarif -o result.sarif

      - name: Upload results
        if: failure() && steps.scan.outcome == 'failure'
        uses: actions/upload-artifact@v3
        with:
          name: result.sarif
          path: result.sarif